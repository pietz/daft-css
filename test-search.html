<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Input Focus Test</title>
    <link rel="stylesheet" href="css/daft.css">
    <style>
        body {
            padding: 2rem;
        }
        .test-section {
            margin-bottom: 3rem;
        }
        .size-examples {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <h1>Search Input Focus Test</h1>
    
    <div class="test-section">
        <h2>1. Default Search Input (no wrapper)</h2>
        <input type="search" placeholder="Default search...">
    </div>
    
    <div class="test-section">
        <h2>2. Search Input with role="search" wrapper</h2>
        <div role="search">
            <input type="search" placeholder="Search with role wrapper...">
        </div>
    </div>
    
    <div class="test-section">
        <h2>3. Regular Text Input (for comparison)</h2>
        <input type="text" placeholder="Regular text input...">
    </div>
    
    <div class="test-section">
        <h2>4. Search with Button (role="group")</h2>
        <fieldset role="group">
            <input type="search" placeholder="Search...">
            <button type="submit">Search</button>
        </fieldset>
    </div>
    
    <div class="test-section">
        <h2>5. Size Variations</h2>
        <div class="size-examples">
            <div>
                <h3>Small</h3>
                <div role="search" class="small">
                    <input type="search" placeholder="Small search...">
                </div>
            </div>
            
            <div>
                <h3>Default</h3>
                <div role="search">
                    <input type="search" placeholder="Default search...">
                </div>
            </div>
            
            <div>
                <h3>Large</h3>
                <div role="search" class="large">
                    <input type="search" placeholder="Large search...">
                </div>
            </div>
        </div>
    </div>
    
    <div class="test-section">
        <h2>6. Search Groups with Buttons - All Sizes</h2>
        <div class="size-examples">
            <div>
                <h3>Small</h3>
                <fieldset role="group" class="small">
                    <input type="search" placeholder="Search...">
                    <button type="submit">Go</button>
                </fieldset>
            </div>
            
            <div>
                <h3>Default</h3>
                <fieldset role="group">
                    <input type="search" placeholder="Search...">
                    <button type="submit">Search</button>
                </fieldset>
            </div>
            
            <div>
                <h3>Large</h3>
                <fieldset role="group" class="large">
                    <input type="search" placeholder="Search...">
                    <button type="submit">Search</button>
                </fieldset>
            </div>
        </div>
    </div>
    
    <script>
        // Log focus events for debugging
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', (e) => {
                const wrapper = e.target.closest('[role="search"], [role="group"]');
                console.log('Focused:', e.target.placeholder);
                console.log('Has wrapper:', wrapper ? wrapper.getAttribute('role') : 'none');
                console.log('Border width:', getComputedStyle(e.target).borderWidth);
                console.log('Outline width:', getComputedStyle(e.target).outlineWidth);
                if (wrapper) {
                    console.log('Wrapper box-shadow:', getComputedStyle(wrapper).boxShadow);
                }
                console.log('---');
            });
        });
    </script>
</body>
</html>
